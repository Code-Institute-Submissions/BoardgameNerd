<!DOCTYPE html>
<html lang="en">

<head>
    {% include 'layout/head.html' %}
</head>

<body>
    <!-- Navigation -->
    {% include 'layout/nav.html' %}
    <!-- Content -->
    {% for message in get_flashed_messages() %}
    <div class="toast {{ message['background'] }}" role data-delay="5000" id="warningToast">
        <div class="toast-header {{ message['background'] }}">
            <button type="button" class="close ml-2 mb-1" data-dismiss="toast">&times;</button>
          </div>
        <div class="toast-body  text-muted">
            <div class="align-middle">
                {{ message['content'] }}
            </div>
        </div>
    </div>
    {% endfor %}

    <div class="toast" role data-delay="5000" id="contactToast">
        <div class="toast-header">
            <button type="button" class="close ml-2 mb-1" data-dismiss="toast">&times;</button>
          </div>
        <div class="toast-body  text-muted">
            <div class="align-middle">
            </div>
        </div>
    </div>

    <div class="spinner"></div>


    {% block content %}
    {% endblock %}

    <!-- Footer -->
    {% include 'layout/footer.html' %}

    {% include 'layout/script.html' %}


</body>

</html>
