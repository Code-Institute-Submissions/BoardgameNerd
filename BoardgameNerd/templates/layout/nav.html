{% block navbar %}

<nav class="navbar navbar-expand-lg  navbar-light bg-light fixed-top" id="mainNav">
    <a class="navbar-brand" href="{{url_for('index')}}">
        <img id="nav-logo" src="{{url_for('static', filename='img/20.png')}}" class="d-inline-block align-top" alt="BoardGame Logo">
    BoardGame Archive
    </a>
    <button class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" ">
                <a class="nav-link "href="/index#features">
                    <i class="fas fa-info"></i> About
                </a>
            </li>
            <!-- create account and log in navigation items only visible when not logged in -->
            {% if user is none %}
            <li class="nav-item">
                <a class="nav-link {% if active == 'login' %}active{% endif %}" href="{{url_for('login')}}">
                    <i class="fas fa-sign-in-alt menu-icon"></i> Log In {% if active == 'login' %}<span class="sr-only">(current)</span>{% endif %}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if active == 'register' %}active{% endif %}" href="{{url_for('registration')}}">
                    <i class="fas fa-user-plus  menu-icon"></i> Sign Up {% if active == 'register' %}<span class="sr-only">(current)</span>{% endif %}
                </a>
            </li>
            {% else %}
            <!-- My account dropdown menu only visible when logged in -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-user menu-icon"></i> {{user}}
                </a>
                <div class="dropdown-menu bg-platinum" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{{url_for('collection')}}">
                        <i class="fas fa-list menu-icon"></i> My Collection</a>
                    <a class="dropdown-item" href="{{url_for('settings')}}"> 
                            <i class="fas fa-cog menu-icon"></i> Settings</a>
                    <a class="dropdown-item" href="{{url_for('logout')}}">
                        <i class="fas fa-sign-out-alt menu-icon"></i> Log out</a>
                </div>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>

{% endblock %}
