{%  extends 'layout/base.html' %}
{%  block content %}
<div class="container-fluid  bg-primary p-5">
    <h1 class="text-center">{{user}}'s collection</h1>

    <div class="row">

        {% for collection in collections %}
        <div class="col-12 col-md-6 col-lg-4 col-xl-3">

            <div class="card card-game" data-toggle="tooltip" data-placement="top"
                title="{{ collection['boardgame_name']  }}">
                <div class="card-header">
                    <h5 class=" text-center text-truncate">{{ collection['boardgame_name']  }}</h5>
                </div>
                <div class="card-body">


                    <img class="card-img-top img-fluid p-2" src="{{ collection['boardgame_image'] }}">
                    <a href="/edit/{{ collection['id'] }}" class="no-underline">
                        <button class='btn btn-send button-footer'>
                            <i class="fas fa-search"></i>
                            Edit
                        </button>
                    </a>

                    <form class='button-footer' id="add-collectionform" action="/collection" method="post">
                        <input name="user" type="hidden" value="{{ collection['username'] }}">
                        <input name="id" type="hidden" value="{{ collection['id'] }}">
                        <button type="button" class="btn round-search float-right text-white" id="submitBtn" data-toggle="modal" data-target="#confirm-submit">
                            <i class="fas fa-trash">
                                Remove</i>
                        </button>

                    </form>

                    <div class="modal fade" id="confirm-submit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    Confirm Removal
                                </div>
                                <div class="modal-body">
                                    Are you sure you want to remove the game?
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                                    <a href="#" id="submit" class="fas fa-trash btn round-search float-right text-white">Remove</a>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>


{%  endblock %}
