{%  extends 'layout/base.html' %}
{%  block content %}
<div class="container-fluid  bg-primary p-5">
    <h1 class="text-center">{{user}}'s collection</h1>

    <div class="row">

        {% for collection in collections %}
        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <div class="card card-game">
                <div class="card-body">
                    <h5 class="card-title text-center">{{ collection['boardgame_name']  }}</h5>
                    <a href="/edit/{{ collection['id'] }}">
                    <img class="card-img-top img-fluid" src="{{  collection['boardgame_thumbnail'] }}"
                        alt="Card image cap"> </a>
                        <form id="add-collectionform" action="/collection" method="post">
                            <input name="user" type="hidden" value={{ collection['username'] }}>
                            <input name="id" type="hidden" value={{ collection['id'] }}>
                            <button class="btn btn-danger float-right" id="deleteboardgameSubmit" type="submit"><i
                                    class="fas fa-trash"></i></a></button>
                        </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{%  endblock %}
