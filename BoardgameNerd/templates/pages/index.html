{% extends 'layout/base.html' %}

{% block content %}
    <!-- Search Bar -->

    <header class="masthead text-white text-center">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-xl-9 mx-auto">
              <h1 class="mb-5">What Boardgame are you looking for today?</h1>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
              <form>
                <div class="form-row">
                  <div class="col-12 col-md-9 mb-2 mb-md-0">
                    <input type="text" id="toSearch" class="form-control form-control-lg" placeholder="Type a word...">
                  </div>
                  <div class="col-12 col-md-3">
                    <a href="" class="searchButton btn btn-block btn-lg btn-primary" type="submit">Search</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </header>

    <div class="container text-center my-3">
      <h3 class="font-weight-light">Pick What is hot now!</h2>
      <div class="row mx-auto my-auto">
          <div id="hotCarousel" class="carousel slide w-100" data-ride="carousel">
              <div class="carousel-inner w-100" role="listbox">
              {% for doc in docs %}
                  <div class="carousel-item {% if loop.index == 1 %} active{% endif %}">
                      <div class="col-12 col-md-6 col-lg-4 col-xl-3">
                          <div class="card card-body">
                            <h5 class="card-title">{{ doc['name']['@value'] }}</h5>
                            <a href="/game/{{ doc['@id'] }}">
                              <img class="img-fluid" src="{{ doc['thumbnail']['@value'] }}">
                            </a>

                          </div>
                      </div>
                  </div>
              {% endfor %}
            </div>

              <a class="carousel-control-prev w-auto" href="#hotCarousel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next w-auto" href="#hotCarousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon bg-dark border border-dark rounded-circle" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
              </a>
          </div>
      </div>
  </div>

{% endblock %}
