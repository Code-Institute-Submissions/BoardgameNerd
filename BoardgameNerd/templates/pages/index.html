{% extends 'layout/base.html' %}

{% block content %}
    <!-- Search Bar -->

    <header class="masthead text-white text-center">
        <div class="overlay"></div>
        <div class="container">
          <div class="row">
            <div class="col-xl-9 mx-auto">
              <h1 class="mb-5">What Boardgame are you looking for today?</h1>
            </div>
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
              <form>
                <div class="form-row">
                  <div class="col-12 col-md-9 mb-2 mb-md-0">
                    <input type="text" id="toSearch" class="form-control form-control-lg" placeholder="Type a word...">
                  </div>
                  <div class="col-12 col-md-3">
                    <a href="" class="searchButton btn btn-block btn-lg btn-primary" type="submit">Search</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </header>
    

    <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for doc in docs %}
                <div class="carousel-item {% if loop.index == 1 %} active{% endif %}"
                     data-interval="10000">
                    <h3 class="text-center">{{ doc['name']['@value'] }}</h3>
                    <img src="{{ doc['thumbnail']['@value'] }}" class="mx-auto d-block"
                         alt="{{ doc['name']['@value'] }}">
                    <div class="container">
                        <div class="row">
                            <div class="col text-center">
                                <a href="/game/{{ doc['@id'] }}" class="btn btn-success"
                                   role="button">view</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleInterval" role="button"
           data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleInterval" role="button"
           data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock %}
