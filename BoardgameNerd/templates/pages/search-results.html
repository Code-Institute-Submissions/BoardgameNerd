{% extends 'layout/base.html' %}


{% block content %}

<!-- Search Bar -->

<div class="container-fluid p-5">
  {% include 'component/search-bar.html' %}
  <div class="row">
    {% if from_menu %}
    <div class="mx-auto detail-page ">
      <div class="top-buffer">
        <h3 class="text-center">Search for a Boardgame!</h3>
      </div>
    </div>

    {% elif  empty_search %}
    <div class="mx-auto detail-page">
      <div class="top-buffer">
        <h3 class="text-center">No Results, sorry!</h3>
      </div>
    </div>
    {% else  %}
    {% for result in search_results %}
    <div class="col-12 col-md-6 col-lg-4 col-xl-3">
      <a href="/game/{{ result['id']  }}" class="no-underline">
        <div class="card card-game card-result">
          <div class="card-header">
            <h5 class=" text-center text-truncate">{{ result['name']}}</h5>
          </div>
          <div class="card-body">
            <img class="card-img-top img-fluid p-2" src="{{ result['image'] }}">
            <button class='btn btn-danger btn-card'>
              <i class="fas fa-search"></i> 
              View
            </button>
          </div>
        </div>
      </a>
    </div>
    {% endfor %}
    {% endif %}

  </div>
</div>
{% endblock %}
