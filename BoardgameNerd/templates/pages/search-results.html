{% extends 'layout/base.html' %}


{% block content %}

<!-- Search Bar -->
{% include 'component/search-bar.html' %}

<div class="container-fluid bg-primary">

    <div class="row">

        {% for result in search_results %}
        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <div class="card">
                <div class="card-body">
                    <a href="/game/{{ result['id'] }}">
                        <img class="card-img-top img-fluid" src = {{ result['thumbnail'] }}>
                    </a>
                    <p>{{ result['name'] }}</p>
                    <div class="knowmore-link">Read More <i class="fas fa-arrow-circle-right"></i></div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
