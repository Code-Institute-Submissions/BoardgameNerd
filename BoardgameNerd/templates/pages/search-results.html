{% extends 'layout/base.html' %}


{% block content %}

<!-- Search Bar -->
{% include 'component/search-bar.html' %}

<div class="container-fluid bg-primary p-5">

    <div class="row">

        {% for result in search_results %}
        <div class="col-12 col-md-6 col-lg-4 col-xl-3">
            <div class="card card-body">
                <h5 class="card-title text-center">{{ result['name']}}</h5>
                <a href="/game/{{ result['id']  }}">
                  <img class="card-img-top img-fluid p-2" src="{{ result['thumbnail']  }}">
                </a>
                <div class="knowmore-link">Read More <i class="fas fa-arrow-circle-right"></i></div>
              </div>
        </div>


        {% endfor %}
    </div>
</div>
{% endblock %}
