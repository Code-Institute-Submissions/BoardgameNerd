{% extends 'layout/base.html' %} 

{% block content %}
<main class="content ">
    <div class="toast" role data-delay="5000" id="contactToast">
        <div class="toast-header">
            <button type="button" class="close ml-2 mb-1" data-dismiss="toast">&times;</button>
          </div>
        <div class="toast-body  text-muted">
            <div class="align-middle">
            </div>
        </div>
    </div>
    <section class='bg-primary'>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Contact</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-11 col-md-7">
                    <form id="contact-form" method="POST">
                        <h3>Get in touch</h3>
                        <div class="form-group">
                            <label for="contactName">Name</label>
                            <input type="text" class="form-control" name="contactName" id="contactName"
                                placeholder="Name (required)" required>
                        </div>
                        <div class="form-group">
                            <label for="contactEmail">Email address</label>
                            <input type="email" class="form-control" name="contactEmail" id="contactEmail"
                                placeholder="Email (required)" required>
                        </div>
                        <div class="form-group">
                            <label for="contactSubject">Subject</label>
                            <input type="text" class="form-control" name="contactSubject" id="contactSubject" placeholder="Subject (required)"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="contactMessage">Message</label>
                            <textarea class="form-control" name="contactMessage" id="contactMessage" rows="10"
                                placeholder="Message (required)" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-paper-plane"></i> Send</button>
                    </form>
                </div>
            </div>
        </div>

    </section>

</main>

{% endblock %}
