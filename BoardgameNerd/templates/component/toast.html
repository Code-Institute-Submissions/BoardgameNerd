<div class="toast" role data-delay="5000" id="warningToast">
    <div class="toast-header {{ message.get('background') }}">
        <button type="button" class="close ml-auto" data-dismiss="toast">&times;</button>
      </div>
    <div class="toast-body  text-muted">
        <div class="align-middle">
            {{ message['content'] }}
        </div>
    </div>
</div>
